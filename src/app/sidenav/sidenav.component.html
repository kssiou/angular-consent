
<div class="sidenav" [ngClass]="collapsed ? 'sidenav-collapsed': ''">
    <div class="logo-container">
        <img src="assets/images/icon.png" class="logo" (click)="toggleCollapse()" style="width:50px">
        <div class="logo-text" @fadeInOut *ngIf="collapsed">Mobiletic</div>
        <button class="btn-close" @rotate *ngIf="collapsed" (click)="closeSidenav()">
            <i class="fal fa-times close-icon"></i>
        </button>
    </div>
    <ul class="sidenav-nav">
        <li class="sidenav-nav-item" *ngFor="let data of navData">
            <a class="sidenav-nav-link" [routerLink]="[data.routeLink]" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                <i class="sidenav-link-icon" [class]="data.icon"></i>
                <span class="sidenav-link-text" @fadeInOut *ngIf="collapsed">
                    {{data.label}}
                </span>
            </a>

        </li>
    </ul>
</div> 
<div id="nav" >
    <nav class="navbar navbar-light bg-red" id="mobiletic" >

        <a class="navbar-brand"  >
            
            <div class="nine">
                <h1>Centre de consentement<span>Mobiletic</span></h1>
              </div>

        </a>
      </nav>
    </div>
